            <div class="jumbotron" style="height:591px;">
                <p>Select and Copy this javascript code from the input below and add this into "sw.js" file &nbsp;into your web files seperatly!!<br></p>
                <div class="col"><textarea class="form-control-lg d-inline" name="sw.js" readonly="" autofocus="" style="width:300px;height:260px;">var staticCacheName = "pwa";  self.addEventListener("install", function (e) { e.waitUntil( 	caches.open(staticCacheName).then(function (cache) { 	return cache.addAll(["/"]); 	}) ); });  self.addEventListener("fetch", function (event) { console.log(event.request.url);  event.respondWith( 	caches.match(event.request).then(function (response) { 	return response || fetch(event.request); 	}) ); });</textarea>
